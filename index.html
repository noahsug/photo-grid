<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/266390f468.js"></script>
    <title>PhotoGrid</title>
  </head>
  <body>
    <div class="app">
      <div class="photo-grid"></div>
    </div>

    <div id="templates">
      <div class="thumbnail">
        <div class="thumbnail-content">
          <div class="img"></div>
        </div>
      </div>

      <div class="lightbox">
        <div class="lightbox-content">
          <img>
          <div class="title"></div>
          <i class="arrow prev fa fa-angle-left" aria-hidden="true"></i>
          <i class="arrow next fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <i class="close fa fa-times" aria-hidden="true"></i>
      </div>

      <div class="error-message">
        <h1>Oops.</h1>
        <div class="message"></div>
      </div>
    </div>
  <script type="text/javascript" src="main-cab9cca835f16cf3ea3f.js"></script></body>
</html>
